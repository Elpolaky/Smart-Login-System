<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <title>Smart Login Sysytem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-transparent position-fixed w-100 d-none">
      <div class="container">
        <span class="navbar-brand mb-0 h1 fw-bold">Home</span>
        <h5 class="fw-bold">Smart Login System</h5>
        <span class="fw-bold" id="logOut"
          >Log out <i class="ms-1 fa-regular fa-face-frown-open fa-shake"></i></span>
      </div>
    </nav>
    <main class="vh-100">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <section class="col-12 col-md-10 py-4 px-md-5 px-4">
          <h1 class="text-center mb-4">Smart Login System</h1>
          <h2 class="d-none text-center mb-4 fs-1"></h2>

          <div class="mb-4 position-relative">
            <input
              type="text"
              class="form-control userInput"
              id="userName"
              placeholder="Enter your name"
            />
            <p class="invalidInfoHide text-bg-danger rounded ps-2 p-1"></p>
          </div>
          <div class="mb-4 position-relative">
            <input
              type="email"
              class="form-control userInput"
              id="userEmail"
              placeholder="Enter your email"
            />
            <p class="invalidInfoHide text-bg-danger rounded ps-2 p-1"></p>
          </div>
          <div class="mb-5 position-relative">
            <input
              type="password"
              class="form-control userInput"
              id="userPassword"
              placeholder="Enter your password"
            />
            <p class="invalidInfoHide text-bg-danger rounded ps-2 p-1"></p>
          </div>
          <p id="succesfulMessage" class="text-success text-center fw-bold d-none"></p>
          <button id="signUpBtn" class="btn btn-light w-100 mb-2" type="submit">
            Sign Up
          </button>
          <button
            id="signInBtn"
            class="d-none btn btn-light w-100 mb-2"
            type="submit"
          >
            Sign In
          </button>

          <p class="text-center text-white" id="signInLink">
            You have an account ?
            <span class="text-white">Sign In</span>
          </p>
          <p class="d-none text-center text-white" id="signUpLink">
            You don't have an account ?
            <span class="text-white">Sign Up</span>
          </p>
        </section>
      </div>
    </main>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
